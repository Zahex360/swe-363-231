  <head>
    <meta charset="UTF-8" />

  <header>
    <nav class="Zahid">Zahid Alabadllah</nav>
  </header>
  <div class="Title" style="margin: 20px;">Hire me</div>
  <section>
    <div class="cont">
      <label>
        Here you can hire me to complete a project for you. <br />
        Please fill the form below:
      <label>

      <form action="thank_you.html">
        <label for="name">Your Name:</label>
        <input
          type="text"
          name="name"
          required
          placeholder="Ali Qhahtani"
          autocomplete="name"
        />
        <label for="email">Your Email:</label>
        <input
          type="email"
          name="email"
          required
          placeholder="Example: AliQhahtani@example.com"
          autocomplete="email"
        />
        <label for="phone">Your phone number:</label>
        <input
          type="text"
          name="phone"
          required
          placeholder="Exapmle: +966550000000 "
          autocomplete="email"
        />
        <label for="project-type">Type of Project:</label>
        <input type="text" list="project-type" name="project-type" required />
        <datalist id="project-type">
          <option>Web Design</option>
          <option>App Development</option>
          <option>Graphic Design</option>
          <option>Other</option>
        </datalist>
        <label for="contact">Preferred Contact Method:</label>
        <input type="text" list="preferred-contact" name="contact" required />
        <datalist id="preferred-contact">
          <option value="Email"></option>
          <option value="Phone"></option>
        </datalist>
        <label for="project-description">Project Description:</label>
        <textarea
          name="project-description"
          rows="4"
          placeholder="Tell me about your project..."
          required
        ></textarea>
        <label for="budget">Estimated Budget:</label>
        <input type="text" name="budget" placeholder="e.g., 5000 SR" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

</html>

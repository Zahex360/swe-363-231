<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Me - Zahid Alabadllah</title>
    <link rel="stylesheet" href="dark_theme.css" />
    <link rel="stylesheet" href="hire_me.css" />
  </head>
  <body>
    <header>
      <h1>Hire Me</h1>
    </header>
    <section class="container">
      <form action="thank_you.html">
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Ali Qhahtani"
          autocomplete="name"
        />

        <label for="email">Your Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="AliQhahtani@example.com"
          autocomplete="email"
        />

        <label for="project-type">Type of Project:</label>
        <input type="text" list="project-type" name="project-type" required />
        <datalist id="project-type">
          <option>Web Design</option>
          <option>App Development</option>
          <option>Graphic Design</option>
          <option>Other</option>
        </datalist>

        <label for="contact">Preferred Contact Method:</label>
        <input
          type="text"
          list="preferred-contact"
          name="contact"
          id="contact"
          required
        />
        <datalist id="preferred-contact">
          <option value="Email"></option>
          <option value="Phone"></option>
        </datalist>

        <label for="project-description">Project Description:</label>
        <textarea
          id="project-description"
          name="project-description"
          rows="4"
          placeholder="Tell me about your project..."
          required
        ></textarea>

        <label for="budget">Estimated Budget:</label>
        <input
          type="text"
          id="budget"
          name="budget"
          placeholder="e.g., 5000 SR"
          required
        />

        <button type="submit">Submit</button>
      </form>
      <aside>
        <ul>
          <li><a href="myBlog.html" style="color: #007bff">Back to Home</a></li>
        </ul>
      </aside>
    </section>
    <footer
    style="
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    "
  >
  <p>&copy; 2023 Zahid Alabadllah. All rights reserved.</p>

  <footer>
  </body>
</html>
